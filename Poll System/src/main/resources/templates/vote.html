<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Voting Ballot</title>
</head>

<body>

<div style=" margin: auto; width: 50%;border: 3px solid green;padding: 10px;">
    <h1>Voting Ballot</h1><br>
    <h1 th:text="${message}"/>
    <form method="POST" action="/countvote">
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Enter ID">
        </div>
        <br>
        <div class="form-check" th:each="candidate: ${candidates}">
            <input class="form-check-input" type="radio" name="vote" th:value="${candidate.getId()}" th:id="${candidate.getId()}">
            <label class="form-check-label" th:text="${candidate.getName()}">
            </label>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
</body>

</html>
